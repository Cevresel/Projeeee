<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Olma</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Kayıt Ol</h1>
    </header>

    <main>
        <form id="registrationForm">
            <label for="name">İsim:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="schoolName">Okul Adı:</label>
            <input type="text" id="schoolName" name="schoolName" required><br><br>

            <label for="schoolNumber">Okul Numarası:</label>
            <input type="text" id="schoolNumber" name="schoolNumber" required><br><br>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="password">Şifre:</label>
            <input type="password" id="password" name="password" required><br><br>

            <button type="submit">Kaydol</button>
        </form>
    </main>

    <footer>
        <p>Torbalı Anadolu Lisesi Coğrafya - TÜBİTAK Projesi</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
